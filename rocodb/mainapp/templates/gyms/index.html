<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>

<body>
    <h1>RocoDB</h1>
    <h2>Gyms</h2>
    <ul class="gym-options">
        <li class="gym-button">Find gym</li>
        <li class="gym-button" onclick="document.querySelector(`#create-gym-modal`).style.display='block'">Create gym
        </li>
    </ul>

    <div id="create-gym-modal" class="modal">
        <div class="modal-content">
            <div class="create-gym-container">
                <span class="close-button display-topright" onclick="document.querySelector(`#create-gym-modal`).style.display='none'">&times</span>
                <p class="modal-text">some text</p>
            </div>
        </div>
    </div>
</body>

</html>
